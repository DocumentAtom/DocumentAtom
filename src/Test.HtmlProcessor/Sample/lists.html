<!DOCTYPE html>
<html>
<head>
    <title>Lists Test</title>
</head>
<body>
    <h1>Lists Example</h1>
    
    <h2>Unordered List</h2>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item with <a href="https://example.com">a link</a></li>
        <li>Fourth item</li>
    </ul>
    
    <h2>Ordered List</h2>
    <ol>
        <li>Step one</li>
        <li>Step two</li>
        <li>Step three</li>
    </ol>
    
    <h2>Nested Lists</h2>
    <ul>
        <li>Parent item 1
            <ul>
                <li>Child item 1.1</li>
                <li>Child item 1.2</li>
            </ul>
        </li>
        <li>Parent item 2</li>
    </ul>
</body>
</html>
